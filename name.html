<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punny Web</title>
    <style>
        body {
            background-color: aliceblue;
        }
        h1{
            margin-top: 90px;
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            text-align: center;
            padding: 10px;
            width: 60%;
            margin-top: 50px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h1>Punny Web</h1>
    <div class="card">
        <p id="title"></p>
        <p id="data"></p>
        <input type="text" name="text" id="text" onkeyup="count();">
        <p id="total"><b>Jumlah Kalimat : </p>
    </div>
    <script>
        function count(){
            var total = document.getElementById("text").value;
            total = total.replace(/\s/g, '');
            document.getElementById("total").innerHTML="Total Characters : "+total.length;
        }
    </script>
</body>
</html>
